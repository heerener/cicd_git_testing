on:
  pull_request:
    types: [opened, edited, synchronize, reopened]


# For Draft PRs, we only want the herpaderp job
# For Non-Draft PRs, we want all the jobs
jobs:
  mootrix:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} - ${{ matrix.config.moo }}
    strategy:
      matrix:
        os: [ macOS-11, ubuntu-latest ]
        config:
          - {"moo": "boo"}
          - {"moo": "blergh"}
        include:
          - os: ubuntu-20.04
            config:
              moo: "herpaderp"

    steps:
      - name: ${{ matrix.config.moo }} should only run for herpaderp on draft
        if: ${{ github.event.pull_request.draft == true && matrix.config.moo == "herpaderp" }}
        run: |
          echo "Doing the thing"
          echo Draft is ${{ github.event.pull_request.draft }}
          echo $([ ${{ github.event.pull_request.draft }} == true ])
          echo Moo is ${{ matrix.config.moo }}
          echo $([ ${{ matrix.config.moo }} == "herpaderp" ])
          echo Comparison is $([ ${{ github.event.pull_request.draft }} == true && ${{ matrix.config.moo }} == "herpaderp" ])

          sleep 5
          echo "The thing is done"
      - name: Always run
        run: |
          echo "This thing always happens"
          sleep 5
          echo "And has now been concluded"
